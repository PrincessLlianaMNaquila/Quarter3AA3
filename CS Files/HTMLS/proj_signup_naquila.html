  <!-- Signup Form -->
  <div class="signup-container">
    <h1>Sign Up</h1>
    <p class="site-description">
      Education builds bridges not just of knowledge, but of equality, connecting all students to the future they deserve.
    </p><br><br>
    <form id="signupForm">
      <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span> <span id="firstNameError" class="error-message"></span></label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <span class="required">*</span> <span id="lastNameError" class="error-message"></span></label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label>Sex <span class="required">*</span> <span id="sexError" class="error-message"></span></label>
        <div class="radio-group">
          <label><input type="radio" name="sex" value="male" required /> Male</label>
          <label><input type="radio" name="sex" value="female" required /> Female</label>
          <label><input type="radio" name="sex" value="prefer_not_to_say" required /> Prefer not to say</label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span> <span id="emailError" class="error-message"></span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span> <span id="passwordError" class="error-message"></span></label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber" />
      </div>

      <div class="form-group">
        <label for="supportReason">Why you’re supporting our campaign <span class="required">*</span> <span id="supportReasonError" class="error-message"></span></label>
        <textarea id="supportReason" name="supportReason" rows="5" required></textarea>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2023 Building Bridges. All rights reserved.</p>
  </footer>
